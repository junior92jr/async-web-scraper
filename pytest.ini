[pytest]
addopts =
    --cov=src
    --cov-branch
    --cov-fail-under=75
    --cov-report=html
    --cov-report=term-missing
    --import-mode=importlib

norecursedirs =
    .*
    __pycache__
    htmlcov

pythonpath = src
python_files = test_*.py
testpaths = tests

markers =
    asyncio: mark a test as asyncio (async) test
